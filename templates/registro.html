{% extends 'base.html' %}

{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
{% endblock  %}

{% block 'body' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="logo_sidebar">

                    <h2 class="logo">
                        <img class="img_logo_sidebar" src="{% static '/img/logo.png' %}">IMOBI
                    </h2>

                </div>

                <div class="corpo_sidebar">
                    <div>
                        <h2 class="titulo cor_branca">CADASTRE-SE</h2>
                    </div>

                    <div>
                        <p class="cor_branca descricao">As melhores casas</p>
                        <p style="margin-top:-20px" class="cor_branca descricao">Nos melhores pre√ßos</p>
                        <br>
                        <br>
                        <a class="btn_logar" href="{% url 'login' %}">LOGAR</a>
                    </div>

                </div>
            </div>

            <div class="col-md-9">
                <div class="area_cadastrar">
                    <form action="{% url 'registro' %}" method="POST">{% csrf_token %}
                        <h2 class="titulo_area_cadastrar">CADASTRE-SE</h2><br>
                        <div>
                            {% if messages %}
                                {% for m in messages %}
                                    <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
                                      <strong>{{ m }}</strong>
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                        <input name="username" class="input_cadastrar input_cadastrar_nome" type="text" placeholder="Username...">
                        <br>
                        <br>
                        <input name="email" class="input_cadastrar input_cadastrar_email" type="text" placeholder="Email...">
                        <br>
                        <br>
                        <input name="senha" class="input_cadastrar input_cadastrar_senha" type="password" placeholder="Senha...">
                        <br>
                        <input class="btn_cadastrar" type="submit" value="Cadastrar">
                    </form>
                </div>

            </div>

        </div>


    </div>

{% endblock  %}
